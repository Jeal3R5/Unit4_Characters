{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span>{{object.title}}</span></h1>
{% else %}
<h1>Add Character</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  {% if object %}
  <input type="submit" value="Update" />
  {% else %}
  <input type="submit" value="Add" />
  {% endif %}
</form>

{% endblock %}
