{% extends 'base.html' %} {% block content %}
<div class="char-form">

  <h1>Log In</h1>
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn btn-lg" id="btn" value="Log In" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>
{% endblock %}
