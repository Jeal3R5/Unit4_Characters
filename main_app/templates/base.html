{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/style.css' %}"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
    ></script>
    <title>Characters</title>
  </head>
  <body>
    <header>
      <nav class="navbar-expand-lg bg-lights">

        <a class="nav-link active" aria-current="page" href="/">Characters</a>

        <a class="nav-link" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'index' %}">View All Characters</a>
        <a class="nav-link" href="#">View All Skills</a>
        <a class="nav-link" href="{% url 'tamagotchi_index' %}"
          >View All Tamagotchis</a
        >
        <a class="nav-link" href="{% url 'character_create' %}"
          >Add Character</a
        >
        <a class="nav-link" href="{% url 'tamagotchi_create' %}"
          >Add Tamagotchi</a
        >
        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <a class="nav-link" href="{% url 'login' %}">Log In</a>
        <a class="nav-link" href="{% url 'login' %}">Sign Up</a>
        {% endif %}
      </nav>
    </header>
    <main>{% block content%} {% endblock %}</main>
    <footer></footer>
  </body>
</html>
